<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>New document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/docs/add}">New document<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/docs}">Get document</a>
            </li>

        </ul>
        <form class="form-inline my-2 my-lg-0" th:action="@{/docs/search}">
            <input class="form-control mr-sm-2" name="query" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="container" style="margin-top: 12%">

    <div class="col-md-6 mx-auto">

        <form method="post" action="#" th:action="@{/docs}">
            <div class="form-group">
                <input type="text" name="key" class="form-control" id="key" aria-describedby="keyHelp"
                       placeholder="Enter key">
                <small id="keyHelp" class="form-text text-muted">Key duplication is not allowed.</small>
            </div>

            <div class="form-group">
                <textarea name="document" id="document" class="form-control" placeholder="Enter document"></textarea>
            </div>

            <input type="submit" value="Save" class="btn btn-primary">

        </form>
        <br/>
        <div th:if="${success == true}" class="alert alert-success" role="alert">
            <div>Document has been saved successfully.</div>
        </div>
        <div th:if="${error != null}" class="alert alert-danger" role="alert">
            <div th:text="${error}"/>
        </div>
    </div>
</div>
</body>
</html>
