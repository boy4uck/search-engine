<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/docs/add}">New document</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/docs}">Get document<span class="sr-only">(current)</span></a>
            </li>

        </ul>
        <form class="form-inline my-2 my-lg-0" th:action="@{/docs/search}">
            <input class="form-control mr-sm-2" name="query" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="container" style="margin-top: 12%">

    <div class="col-md-6 mx-auto">
        <h2>Search result(keys)</h2>
        <ul class="list-group" th:each="key: ${foundKeys}">
            <li class="list-group-item" th:text="${key}" />
        </ul>
        <div th:if="${(foundKeys == null || foundKeys.isEmpty()) && error == null}" class="alert alert-warning" role="alert">
            <div>No documents found</div>
        </div>
        <div th:if="${error != null}" class="alert alert-danger" role="alert">
            <div th:text="${error}"/>
        </div>
    </div>
</div>
</body>
</html>
